<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري الإلكتروني</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>متجري الإلكتروني</h1>
    <nav></nav>
    <form onsubmit="searchProducts(event)" class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث عن منتجات...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <section class="hero">
    <img src="banner.jpg" alt="صورة ترويجية" />
    <div class="hero-text">
      <h2>أهلاً بك في أفضل متجر إلكتروني</h2>
      <p>استمتع بأفضل العروض والمنتجات الآن</p>
    </div>
  </section>

  <main>
    <h2>منتجات مختارة</h2>
    <div class="product-grid">
      <div class="product">
        <img src="product1.jpg" alt="منتج 1">
        <h3>منتج 1</h3>
        <p>وصف قصير للمنتج</p>
        <p>السعر: 50$</p>
        <button onclick="addToCart('منتج 1', 50)">أضف للسلة</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="منتج 2">
        <h3>منتج 2</h3>
        <p>وصف قصير للمنتج</p>
        <p>السعر: 75$</p>
        <button onclick="addToCart('منتج 2', 75)">أضف للسلة</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 متجري الإلكتروني. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
